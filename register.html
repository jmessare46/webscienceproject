<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create an Account</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/favicon.png" />


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){

      // Validate input fields
      function validateInput() {
        if ($("#firstname").val()=="") {

          alert("Please enter a first name.");
          return false;

        } else if ($("#lastname").val()=="") {

          alert("Please enter a last name.");
          return false;


        } else if ($("#user").val()=="") {

          alert("Please enter a username.");
          return false;

        } else if ($("#email").val()=="") {

          alert("Please enter an email address.");
          return false;


        } else if ($("#password").val()=="") {

          alert("Please enter a password.");
          return false;

        } else if ($("#password").val()!=($("#confirm_password")).val()) {

          alert("Passwords do not match.");
          return false;

        } else {
          return true;
        }
      }






    });
</script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/images/logoh1.png" alt="logo"/>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="POST" action="/user/create">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="Enter your first name..." name="firstname" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Enter your last name..." name="lastname" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="user" placeholder="Enter your username..." name="user" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email..." name="email" required>
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="confirm_password" placeholder="Retype Password" name="confirm_password" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="question" placeholder="Enter a security question" name="question" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="question_answer" placeholder="Answer your security question" name="question2" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="question_answer2" placeholder="Confirm your answer" name="question3" required>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">

                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" id="signup" type="submit">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
</body>

</html>

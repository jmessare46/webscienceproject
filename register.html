<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop RPI</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/register.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/icon.ico" />


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/register.js"></script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/images/logoh1.png" alt="logo"/>
              </div>
              <h4 id="test">New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" id="form" method="POST" action="/user/create">
                <div class="form-group">
                  <label for="firstname">First name:</label>
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="Enter your first name..." name="firstname" required>
                </div>
                <div class="form-group">
                  <label for="lastname">Last name:</label>
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Enter your last name..." name="lastname" required>
                </div>
                <div class="form-group">
                  <label for="user">Username:</label>
                  <input type="text" class="form-control form-control-lg" id="user" placeholder="Enter your username..." name="user" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email..." name="email" required>
                </div>
                <div class="form-group">
                  <label for="email">Confirm Email:</label>
                  <input type="email" class="form-control form-control-lg" id="email2" placeholder="Confirm your email..." name="email2" required>
                </div>

                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirm Password:</label>
                  <input type="password" class="form-control form-control-lg" id="confirm_password" placeholder="Retype Password" name="confirm_password" required>
                </div>
                <div class="form-group">
                  <label for="question">Security Question:</label>
                  <select name="question" class="form-control" id="question" required>
                    <option value="">Choose...</option>
                    <option value="q1">What is the name of your favorite childhood friend?</option>
                    <option value="q2">What is your favorite movie?</option>
                    <option value="q3">What was your favorite sport in high school?</option>
                    <option value="q4">What was your favorite food as a child?</option>
                    <option value="q5">What school did you attend for sixth grade?</option>
                    <option value="q6">What primary school did you attend?</option>
                    <option value="q7">What is your favorite movie?</option>
                    <option value="q8">What were the last four digits of your childhood telephone number?</option>
                    <option value="q9">In what town or city did your mother and father meet?</option>
                    <option value="q10">What was your dream job as a child?</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="answer">Security Question Answer:</label>
                  <input type="text" class="form-control form-control-lg" id="answer" placeholder="Answer your security question" name="answer" required>
                </div>
                <div class="form-group">
                  <label for="answer2">Confirm Security Question Answer:</label>
                  <input type="text" class="form-control form-control-lg" id="answer2" placeholder="Confirm your answer" name="conf_answer" required>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">

                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" id="signup" type="submit">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <script src="/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>

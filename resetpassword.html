<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create an Account</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/favicon.png" />


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){


      function validateInput() {
        if ($("#firstname").val()=="") {

          alert("Please enter a first name.");
          return false;

        } else if ($("#lastname").val()=="") {

          alert("Please enter a last name.");
          return false;


        } else if ($("#user").val()=="") {

          alert("Please enter a username.");
          return false;

        } else if ($("#email").val()=="") {

          alert("Please enter an email address.");
          return false;


        } else if ($("#password").val()=="") {

          alert("Please enter a password.");
          return false;

        } else if ($("#password").val()!=($("#confirm_password")).val()) {

          alert("Passwords do not match.");
          return false;

        } else {
          return true;
        }
      }


      $("#test").click(function(){
          validateInput();
      });



    });
</script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/images/logoh1.png" alt="logo"/>
              </div>
              <h4>Forgot Password?</h4>
              <form class="pt-3" method="POST" action="/user/create">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="Enter your first name..." name="firstname">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Enter your last name..." name="lastname">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email..." name="email">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="confirm_password" placeholder="Retype Password" name="confirm_password">
                </div>
                <div class="mb-4">
                </div>
                <div class="mt-3">
                  <!--Will test if password reset is successfull-->
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" id="signup" type="submit" onClick="alert('Password reset successful!')" href="/login">Submit</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
</body>

</html>

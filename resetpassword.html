<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop RPI</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/favicon.png" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/resetpassword.js"></script>

  
</script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/images/logoh1.png" alt="logo"/>
              </div>
              <h4>Forgot Password?</h4>
              <form id="form" class="pt-3" method="POST" action="/user/forgotpass">
                <div id="first">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="email" placeholder="Enter your email" name="email" required>
                  </div>
                  <div class="mt-3">
                    <!--Will test if password reset is successfull-->
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="getquestion()" type="button">Next</button>
                  </div><br>
                </div>
                <div id="second" style="display: none;">
                  <div class="form-group">
                    <select name="question" class="form-control" id="question" disabled>
                      <option value="">Choose...</option>
                      <option value="q1">What is the name of your favorite childhood friend?</option>
                      <option value="q2">What is your favorite movie?</option>
                      <option value="q3">What was your favorite sport in high school?</option>
                      <option value="q4">What was your favorite food as a child?</option>
                      <option value="q5">What school did you attend for sixth grade?</option>
                      <option value="q6">What primary school did you attend?</option>
                      <option value="q7">What is your favorite movie?</option>
                      <option value="q8">What were the last four digits of your childhood telephone number?</option>
                      <option value="q9">In what town or city did your mother and father meet?</option>
                      <option value="q10">What was your dream job as a child?</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="answer" placeholder="Enter your answer" name="answer" required>
                  </div>
                  <div class="mt-3">
                    <!--Will test if password reset is successfull-->
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="verifyanswer()" type="button">Next</button>
                  </div><br>
                </div>
                <div id="third" style="display: none;">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your new password" name="password" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="confpassword" placeholder="Re-Enter your new password" name="confpassword" required>
                  </div>
                  <div class="mt-3">
                    <!--Will test if password reset is successfull-->
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" id="signup" type="submit">Submit</button>
                  </div>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <script src="/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>

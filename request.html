<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop RPI</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
  <script type="text/javascript" src="/vendors/js/tinymce/tinymce.min.js"></script>

  <!-- endinject -->

</head>

<body ng-controller="mainController">
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="page-header">
          <h3 class="page-title">
            Please fill in the following store information for your store.
          </h3>
          <nav aria-label="breadcrumb">
          </nav>
        </div>
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Store Information</h4>
              <form class="form-sample" method="post" action="/store/request">
                <p class="card-description">
                  General info
                </p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Store Name</label>
                      <div class="col-sm-9">
                        <input type="text" name="storename" class="form-control" placeholder="Enter your store name..."required>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Category</label>
                      <div class="col-sm-9">
                        <select class="form-control" name="category" required>
                          <option value="">Choose...</option>
                          <option value="fast_food">Fast Food</option>
                          <option value="fast_casual">Fast Casual</option>
                          <option value="fine_dining">Fine Dining</option>
                          <option value="casual_dining">Casual Dining</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" style="max-width:12.5%">Description</label>
                      <div class="col-sm-10" >
                        <textarea class="form-control tinymce" rows="10" name="description" id="description"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="card-description">
                  Location
                </p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Address</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="address" placeholder="Enter your address..."required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Store location</label>
                      <div class="col-sm-4">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="location" id="oncampus" value="on_campus" checked>
                            On campus
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="location" id="offcampus" value="off_campus">
                            Off campus
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="card-description">
                  Store User Account
                </p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Owner First Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter your first name..." required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Owner Last Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter your last name..." required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Username</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="user" placeholder="Enter your username..." required/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" name="pass" placeholder="Enter your password..." required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" placeholder="Enter your email..."/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Confirm Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" name="conf_pass" placeholder="Retype password..." required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Confirm Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" name="conf_email" placeholder="Retype email..."/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Security Question</label>
                      <div class="col-sm-9">
                        <select name="restrictions" class="form-control" id="restrictions" required>
                          <option value="q1">Click to choose security question</option>
                          <option value="q2">What is the name of your favorite childhood friend?</option>
                          <option value="q3">What is your favorite movie?</option>
                          <option value="q4">What was your favorite sport in high school?</option>
                          <option value="q5">What was your favorite food as a child?</option>
                          <option value="q6">What school did you attend for sixth grade?</option>
                          <option value="q7">What primary school did you attend?</option>
                          <option value="q8">What is your favorite movie?</option>
                          <option value="q9">What were the last four digits of your childhood telephone number?</option>
                          <option value="q10">In what town or city did your mother and father meet?</option>
                          <option value="q11">What was your dream job as a child?</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Answer</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="question_answer" placeholder="Answer your security question" name="answer" required>
                      </div>
                    </div>
                  </div>
                </div>
              <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
              </form>
            </div>
            <div class="text-center mt-4 font-weight-light">
              Already have an account? <a href="/login" class="text-primary">Login</a>
            </div><br>
          </div>
        </div>
      </div>
    </div>

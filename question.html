<!DOCTYPE html>
<html lang="en" ng-app="passwordApp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SHOP RPI</title>

  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
  <script type="text/javascript" src="/js/password.js"></script>

  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/icon.ico" />

  <script>
    $(document).ready(function(){

      $('#form').on('submit', function(e) {
          if (($("#answer").val())!=($("#conf_answer").val())) {
            e.preventDefault();
            alert("Answers don't match.");
          } else {
            alert("Security question changed!");
          }
         
      });
    });

  </script>

</head>
<body ng-controller="mainController">
  <div class="container-scroller">

    <div ng-include="'/navigation'"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <div ng-include="'/sidebar'"></div>

      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Settings
            </h3>

          </div>
          <div class="row">


            <form id="form" method="post" action="/user/setquestion">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Account Info</h4>
                    <form class="form-sample">
                      <p class="card-description">
                        Update Security Question
                      </p>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">New Security Question</label>
                            <div class="col-sm-9">
                              <select name="question" class="form-control" id="question" required>
                                <option value="">Choose...</option>
                                <option value="q1">What is the name of your favorite childhood friend?</option>
                                <option value="q2">What is your favorite movie?</option>
                                <option value="q3">What was your favorite sport in high school?</option>
                                <option value="q4">What was your favorite food as a child?</option>
                                <option value="q5">What school did you attend for sixth grade?</option>
                                <option value="q6">What primary school did you attend?</option>
                                <option value="q7">What is your favorite movie?</option>
                                <option value="q8">What were the last four digits of your childhood telephone number?</option>
                                <option value="q9">In what town or city did your mother and father meet?</option>
                                <option value="q10">What was your dream job as a child?</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Answer</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" name="answer" id="answer" placeholder="Enter answer" required>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Confirm Answer</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" name="conf_answer" id="conf_answer" placeholder="Confirm answer" required>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-gradient-primary mr-2">Update</button>

                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
          </div>
        </footer>
        <!-- partial -->
      </div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <script src="/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Arron">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHOOPING</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="shortcut icon" href="icon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <div  ng-controller="mainController" ng-include="navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <div  ng-controller="mainController" ng-include="sidebar"></div>
        <!-- Content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                  <i class="mdi mdi-home"></i>
                </span>
                Inventory
              </h3>
            </div>

            <div id="controls" class="mx-auto text-center" ng-controller="itemController">
              <button type="button" onclick="$(search).removeClass('d-none'); $(items).removeClass('d-none'); $(add).addClass('d-none');">Item Search</button>
              <button type="button" onclick="$(search).addClass('d-none'); $(items).addClass('d-none'); $(add).removeClass('d-none');">Add Item</button>
            </div>
            <div class="container" ng-controller="itemController">
              <div class="row">
                <div class="col-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Item Search</h4>
                      <form class="form-sample">
                        <div class="form-group">
                          <select id="option" class="form-control col-sm-5 d-inline">
                            <option>By Name:</option>
                            <option>By Product Code:</option>
                          </select>
                          <input id="search" type="text" class="form-control col-sm-6 d-inline">
                        </div>
                        <button type="submit" class="btn btn-gradient-success mr-2">Search</button>
                      </form>
                      <div id="items" class="row mt-3">
                        <ul ng-show="items" class="list-unstyled col">
                          <li ng-repeat="item in items" class="border border-dark">
                            <img ng-src="{{item.img}}" alt="{{item.name}}"" class="prod-img">
                            {{item.name}} <p class="d-inline float-right pt-2 pr-1">Price: {{item.price | currency}}</p>
                            <p>Description: {{item.desc}}
                              <br/>
                              Product Code: {{item.code}}
                            </p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Item</h4>
                      <form class="forms-sample">
                        <div class="form-group row">
                          <label for="iName" class="col-md-4 col-form-label">Item Name:</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="iName">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="price" class="col-sm-4 col-form-label">Price:</label>
                          <div clas="col-sm-4">
                            <input type="number" class="form-control t-field" id="price">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="pcode" class="col-sm-4 col-form-label">Product Code:</label>
                          <div clas="col-sm-4">
                            <input type="number" class="form-control t-field" id="pcode">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="input-group col-xs-9">
                            <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                            <span class="input-group-append">
                              <button class="file-upload-browse btn btn-gradient-info" type="button">Upload an Image</button>
                            </span>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="desc">Description</label>
                          <textarea class="form-control" id="desc" rows="4" cols="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-gradient-info mr-2">Add</button>
                      </form>
                    </div>
                  </div>
                </div>

      </div>
    </div>

    <footer class="text-center mx-auto fixed-bottom">SHOOPING Product</footer>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Arron">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHOOPING</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <div  ng-controller="mainController" ng-include="navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <div  ng-controller="mainController" ng-include="sidebar"></div>
        <!-- Content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                  <i class="mdi mdi-home"></i>
                </span>
                Inventory
              </h3>
            </div>
            <form class="row">
              <legend>Item Search</legend>
              <select>
                <option value="name">By Name</option>
                <option value="num">By Product Code</option> 
              </select>
              <input type="text"/>
              <input type="submit" value="Search"/>
            </form>

            <div class="row" ng-controller="itemController">
              <div class="col">
                <ul ng-show="items" class="list-unstyled">
                  <li ng-repeat="item in items" class="border border-dark">
                    <img ng-src="/images/{{items.img}}" alt="{{item.name}}">
                    <p>Description: {{item.desc}}
                      <br/>
                      Product Code: {{item.code}}
                    </p>
                  </li>
                </ul>
              </div>
              <div class="col">
                <legend>Add Item</legend>
                
              </div>
            </div>

          </div>
        </div>

    <footer class="text-center mx-auto fixed-bottom">SHOOPING Product</footer>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="angular.js"></script>
    <script src="inventory.js"></script>
  </body>
</html>
